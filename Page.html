<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doosra Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;

            background-color: #e6ffe6; /* Light green background */
